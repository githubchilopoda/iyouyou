<h2 class="contentTitle">{lang v="ADD"}群发消息</h2>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
<div class="pageContent">
<div class="pageFormContent" layoutH="97">		

			<table class="formtable">			
			
			
			
			<tr>
				<td class="item_title">标题 :</td>
				<td class="item_input">
					<input type="text" class="required textInput valid" size="50"   maxlength="200" name="msg_title">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">内容 :</td>
				<td class="item_input">
					<textarea name="msg_content" class="required textInput valid" style="width:500px; height:250px;"></textarea>
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">发送日期 :</td>
				<td class="item_input">
					<input type="text" name="send_time" value="" class="required date textInput readonly valid" mindate="{$NOW_TIME}" datefmt="yyyy-MM-dd HH:mm:ss"  readonly="true">
					<a class="inputDateButton" href="javascript:;">选择</a>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">结束日期 :</td>
				<td class="item_input">
					<input type="text" name="end_time" value="" class="required date textInput readonly valid" mindate="{$NOW_TIME}" datefmt="yyyy-MM-dd HH:mm:ss"  readonly="true">
					<a class="inputDateButton" href="javascript:;">选择</a>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">指定会员组:</td>
				<td class="item_input">
					<select name="group_id" class="combox">
						<option value="0">所有</option>
						{foreach from=$group_list item=item}
						<option value="{$item.id}">{$item.name}</option>
						{/foreach}
					</select>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">指定会员等级:</td>
				<td class="item_input">
					<select name="level_id" class="combox">
						<option value="0">所有</option>
						{foreach from=$level_list item=item}
						<option value="{$item.id}">{$item.name}</option>
						{/foreach}
					</select>
				</td>
			</tr>	
			
			<tr>
				<td class="item_title">指定会员 :</td>
				<td class="item_input">
					<input type="text" class="textInput valid" size="50"   maxlength="200" name="username">
					<label class="tip">填写用半角逗号分隔的会员名</label>
				</td>
			</tr>
						
			</table>
					
	</div>
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
		</ul>
	</div>
</div>
</form>
