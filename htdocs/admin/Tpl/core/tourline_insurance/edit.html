<h2 class="contentTitle">{lang v="EDIT"}{lang v="INSURANCE"}</h2>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
<div class="pageContent">
<div class="pageFormContent" layoutH="97">		

			<table class="formtable">					
			<tr>					
				<td class="item_title">{lang v="INSURANCE_NAME"}：</td>
				<td class="item_input">
					<input type="text" class="required textInput valid" name="name" value="{$vo.name}">
					<label class="tip"></label>
				</td>			
			</tr>
			
			<tr>	
				<td class="item_title">{lang v="INSURANCE_PRICE"}：</td>
				<td class="item_input">
					<input type="text" class="required textInput valid number"  name="price" value="{function name=format_price_to_display v=$vo.price}">
					<label class="tip">元</label>
				</td>					
			</tr>
			<tr>
				<td class="item_title">{lang v="SUPPIER"}:</td>
				<td class="item_input">
					<input name="supplier.id" type="hidden" value="{$vo.supplier_id}" />
					<input size="20" name="supplier.user_name" type="text"  readonly="true" value="{$vo.company_name}" />
					<a class="btnLook" href="{$searchsupplierurl}" lookupGroupSelect="supplier" mask="true" rel="dlg_supplier">{lang v="SELECT_SUPPLIER"}</a>
					<label class="tip"></label>
				</td>
			</tr>

			<tr>
				<td class="item_title">{lang v="INSURANCE_FILE"}:</td>
				<td class="item_input">					
				{function name="load_kefile" p1="insurance_file" p2="$vo.insurance_file"}
				<label class="tip">可以上传doc,docx,pdf格式文档</label>
				</td>
			</tr>
			
			<tr>					
				<td class="item_title">{lang v="INSURANCE_BRIEF"}：</td>
				<td class="item_input">
					<textarea class="textarea" name="insurance_brief" style="width:300px;height:100px;">{$vo.insurance_brief}</textarea>
					<label class="tip"></label>
				</td>					
			</tr>
			<tr>					
				<td class="item_title">{lang v="INSURANCE_INFO"}：</td>
				<td class="item_input">
					<textarea name="insurance_info" class="ketext" style="width:680px;height:250px;visibility:hidden;">{$vo.insurance_info}</textarea>							
					<label class="tip"></label>
				</td>					
			</tr>
			</table>
					
	</div>
	<div class="formBar">
		<ul>
			<input type="hidden" name="id" value="{$vo.id}" />
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
		</ul>
	</div>
</div>
</form>
