<script type="text/javascript" src="{$TMPL}/core/include/js/shop_cate.js"></script>
<h2 class="contentTitle">{lang v="ADD"}{lang v="NAME"}</h2>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
<div class="pageContent">
<div class="pageFormContent" layoutH="97">		

			<table class="formtable">			
			<tr>
				<td class="item_title">{lang v="NAME"}:</td>
				<td class="item_input">
					<input type="text" class="required textInput valid"   minlength="2" maxlength="20" name="name">
					<label class="tip"></label>
				</td>
			</tr>
			<tr>
				<td class="item_title">当季热门:</td>
				<td class="item_input">
					<select name="is_hot" class="combox">
						<option value="0">否</option>
						<option value="1">是</option>
					</select>
					<label class="tip"></label>
				</td>
			</tr>
			<tr>
				<td class="item_title">是否推荐:</td>
				<td class="item_input">
					<select name="is_recommend" class="combox">
						<option value="0">否</option>
						<option value="1">是</option>
					</select>
					<label class="tip"></label>
				</td>
			</tr>
			<tr>
				<td class="item_title">首页显示:</td>
				<td class="item_input"> 
					<select name="is_index" class="combox">
						<option value="0">否</option>
						<option value="1">是</option>
					</select>
					<label class="tip"></label>
				</td>
			</tr>
			<tr class="area1" style="display:none">
				<td class="item_title">国内热门大区域推荐:</td>
				<td class="item_input">
					<input name="tour_area1.py"  lookupSend="tour_area1_data" type="hidden"/>
					<input class="" size="80" name="tour_area1.name" lookupSend="tour_area1_data"  type="text"  readonly="true"  />
					<a class="btnLook" href="{$areatype1}" lookupGroupSelect="tour_area1">{lang v="SELECT_TOUR_AREA"}</a>
				</td>
			</tr>
			<tr class="area2" style="display:none">
				<td class="item_title">境外热门大区域推荐:</td>
				<td class="item_input">
					<input name="tour_area2.py" lookupSend="tour_area2_data" type="hidden"/>
					<input class="" size="80" name="tour_area2.name" lookupSend="tour_area2_data"  type="text"  readonly="true"  />
					<a class="btnLook" href="{$areatype2}" lookupGroupSelect="tour_area2">{lang v="SELECT_TOUR_AREA"}</a>
				</td>
			</tr>
			<tr>
				<td class="item_title">广告图一:</td>
				<td class="item_input">
					{function name="load_keadvimg" n="index_adv1" v=""}
					<br><label class="tip">推荐到首页时的广告位图片</label>
				</td>
			</tr>
			<tr>
				<td class="item_title">广告图一连接:</td>
				<td class="item_input">
					<input type="text" class="textInput valid url" name="index_adv1_url" value="">
				</td>
			</tr>
			
			<tr>
				<td class="item_title">广告图二:</td>
				<td class="item_input">
					{function name="load_keadvimg" n="index_adv2" v=""}
					<br><label class="tip">推荐到首页的广告位2图片 下方</label>
				</td>
			</tr>
			<tr>
				<td class="item_title">广告图二连接:</td>
				<td class="item_input">
					<input type="text" class="textInput valid url" name="index_adv2_url" value="">
				</td>
			</tr>
			
			<tr>
				<td class="item_title">{lang v="SORT"}:</td>
				<td class="item_input">
					<input type="text" class="textInput digits"   maxlength="10" name="sort" value="{$sort}">
					<label class="tip"></label>
				</td>
			</tr>	
			</table>
					
	</div>
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
		</ul>
	</div>
</div>
</form>
