<h2 class="contentTitle">{lang v="EDIT"}资讯分类</h2>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
<div class="pageContent">
<div class="pageFormContent" layoutH="97">		

			<table class="formtable">			
			
			
			
			<tr>
				<td class="item_title">{lang v="NAME"}:</td>
				<td class="item_input">
					<input type="text" class="required textInput valid"   maxlength="20" name="name" value="{$vo.name}">
					<label class="tip"></label>
				</td>
			</tr>
			<tr>
				<td class="item_title">推荐到资讯首页:</td>
				<td class="item_input">
					<select name="is_recommend" class="combox">
						<option value="0" {if $vo.is_recommend eq 0}selected="selected"{/if}>否</option>
						<option value="1" {if $vo.is_recommend eq 1}selected="selected"{/if}>是</option>
					</select>
				</td>
			</tr>	
			
			<tr>
				<td class="item_title">推荐为资讯公告:</td>
				<td class="item_input">
					<select name="is_focus" class="combox">
						<option value="0" {if $vo.is_focus eq 0}selected="selected"{/if}>否</option>
						<option value="1" {if $vo.is_focus eq 1}selected="selected"{/if}>是</option>
					</select>
				</td>
			</tr>	
			
			<tr>
				<td class="item_title">推荐到网站首页:</td>
				<td class="item_input">
					<select name="is_index" class="combox">
						<option value="0" {if $vo.is_index eq 0}selected="selected"{/if}>否</option>
						<option value="1" {if $vo.is_index eq 1}selected="selected"{/if}>是</option>
					</select>
				</td>
			</tr>	
			
			<tr>
				<td class="item_title">排序:</td>
				<td class="item_input">
					<input type="text" class="required textInput digits"   maxlength="20" name="sort" value="{$vo.sort}">
				</td>
			</tr>	
						
			</table>
					
	</div>
	<div class="formBar">
		<ul>
		<input type="hidden" name="id" value="{$vo.id}" />
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
		</ul>
	</div>
</div>
</form>
