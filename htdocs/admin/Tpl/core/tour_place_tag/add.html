<h2 class="contentTitle">{lang v="ADD"}{lang v="TOUR_PLACE_TAG"}</h2>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
<div class="pageContent">
<div class="pageFormContent" layoutH="97">		

			<table class="formtable">				
			<tr>
				<td class="item_title">{lang v="NAME"}:</td>
				<td class="item_input">
					<input type="text" class="required textInput valid"   maxlength="20" name="name">
					<label class="tip"></label>
				</td>
			</tr>

			<tr>
				<td class="item_title">{lang v="SORT"}:</td>
				<td class="item_input">
					<input type="text" class="textInput digits"   maxlength="10" name="sort" value="{$sort}">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">{lang v="IS_RECOMMEND"}:</td>
				<td class="item_input">
					<lable>{lang v="YES"}<input type="radio" name="is_recommend" value="1"  /></lable>
					<lable>{lang v="NO"}<input type="radio" name="is_recommend" value="0"  checked="checked" /></lable>
				</td>
			</tr>
			</table>
					
	</div>
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
		</ul>
	</div>
</div>
</form>
