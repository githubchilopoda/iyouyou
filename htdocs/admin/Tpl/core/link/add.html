<h2 class="contentTitle">{lang v="ADD"}{lang v="LINK"}</h2>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
<div class="pageContent">
<div class="pageFormContent" layoutH="97">		

			<table class="formtable">				
			<tr>
				<td class="item_title">{lang v="NAME"}:</td>
				<td class="item_input">
					<input type="text" class="required textInput valid"   maxlength="20" name="name">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">{lang v="URL"}:</td>
				<td class="item_input">
					<input type="text" class="required textInput valid url"   maxlength="255" name="url" value="http://">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">Logo:</td>
				<td class="item_input">
					{function name="load_keimg" p1="image" p2=""}
				</td>
			</tr>

			<tr>
				<td class="item_title">{lang v="SORT"}:</td>
				<td class="item_input"><input type="text" class="required textInput digits" name="sort" value="{$sort}" /></td>
			</tr>	
			
			<tr>
				<td class="item_title">{lang v="IS_RECOMMEND"}:</td>
				<td class="item_input">
					<select name="is_recommend" class="combox">
						<option value="0">{lang v="NO"}</option>
						<option value="1">{lang v="YES"}</option>
					</select>
				</td>
			</tr>	
			
			<tr>
				<td class="item_title">{lang v="IS_EFFECT"}:</td>
				<td class="item_input">
					<lable>{lang v="IS_EFFECT_1"}<input type="radio" name="is_effect" value="1" checked="checked" /></lable>
					<lable>{lang v="IS_EFFECT_0"}<input type="radio" name="is_effect" value="0" /></lable>
				</td>
			</tr>
			</table>
					
	</div>
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
		</ul>
	</div>
</div>
</form>
