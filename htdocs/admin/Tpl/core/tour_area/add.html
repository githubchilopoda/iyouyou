<h2 class="contentTitle">{lang v="ADD"}{lang v="TOUR_AREA"}</h2>

<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">

<div class="pageContent">

<div class="pageFormContent" layoutH="97">		



			<table class="formtable">				

			<tr>

				<td class="item_title">{lang v="NAME"}:</td>

				<td class="item_input">

					<input type="text" class="required textInput valid"   maxlength="20" name="name">

					<label class="tip"></label>

				</td>

			</tr>



			<tr>

				<td class="item_title">{lang v="PY"}:</td>

				<td class="item_input"><input type="text" class="required textInput lettersonly" name="py" value="" /></td>

			</tr>	

			

			<tr>

				<td class="item_title">{lang v="PROVINCE"}:</td>

				<td class="item_input">

					<input name="tour_province.py"  lookupSend="tour_province_data" type="hidden"/>

					<input size="80" name="tour_province.name" lookupSend="tour_province_data"  type="text"  readonly="true"  />

					<a class="btnLook" href="{$searchprovinceurl}" lookupGroupSelect="tour_province">{lang v="SELECT_TOUR_PROVINCE"}</a>

				</td>

			</tr>	

			

			

			<tr>

				<td class="item_title">{lang v="TYPE"}:</td>

				<td class="item_input">

					<select name="type" class="combox">

						<option value="1">{lang v="TOUR_AREA_TYPE_1"}</option>

						<option value="2">{lang v="TOUR_AREA_TYPE_2"}</option>
						<option value="3">{lang v="TOUR_AREA_TYPE_3"}</option>

						<option value="4">{lang v="TOUR_AREA_TYPE_4"}</option>
						<option value="5">{lang v="TOUR_AREA_TYPE_5"}</option>

						

					</select>

				</td>

			</tr>	

			

			<tr>

				<td class="item_title">{lang v="IS_RECOMMEND"}:</td>

				<td class="item_input">

					<lable>{lang v="YES"}<input type="radio" name="is_recommend" value="1"  /></lable>

					<lable>{lang v="NO"}<input type="radio" name="is_recommend" value="0"  checked="checked" /></lable>

				</td>

			</tr>

			</table>

					

	</div>

	<div class="formBar">

		<ul>

			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>

			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>

		</ul>

	</div>

</div>

</form>
