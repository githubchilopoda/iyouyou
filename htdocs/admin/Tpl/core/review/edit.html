<h2 class="contentTitle">{lang v="ADD"}{lang v="REVIEW_FIELD"}</h2>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
<div class="pageContent">
<div class="pageFormContent" layoutH="97">		

			<table class="formtable">			
			<tr>
				<td class="item_title">{lang v="REVIEW_FIELD_TYPE"}:</td>
				<td class="item_input">
					
                                        <select class="combox" name="review_type">
                                            <option value="1" {if $item.review_type eq 1}selected="selected"{/if}>线路</option>
                                            <option value="2" {if $item.review_type eq 2}selected="selected"{/if}>门票</option>
                                           <!-- <option value="3" {if $item.review_type eq 3}selected="selected"{/if}>酒店</option> -->
                                        </select>
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">{lang v="REVIEW_FIELD_NAME"}:</td>
				<td class="item_input">
					<input type="text" class="textInput required"   maxlength="10" name="name" value="{$item.name}">
					<label class="tip"></label>
				</td>
			</tr>	
			</table>
					
	</div>
	<div class="formBar">
		<ul>
                    <input type="hidden" name="id" value="{$item.id}" />
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
		</ul>
	</div>
</div>
</form>
