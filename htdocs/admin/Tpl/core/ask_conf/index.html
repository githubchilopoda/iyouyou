<h2 class="contentTitle">会员设置</h2>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
<div class="pageContent">
<div class="pageFormContent" layoutH="97">		

			<table class="formtable">				
			
			<tr>
				<td class="item_title">问答获现金:</td>
				<td class="item_input">
					<input type="text" class="required textInput number"   maxlength="20" name="ASK_MONEY" value="{$ask_conf.ASK_MONEY}">
					<label class="tip"> 元 </label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">问答获积分:</td>
				<td class="item_input">
					<input type="text" class="required textInput digits"   maxlength="20" name="ASK_SCORE" value="{$ask_conf.ASK_SCORE}">
					<label class="tip"> </label>
				</td>
			</tr>

			<tr>
				<td class="item_title">问答获经验:</td>
				<td class="item_input">
					<input type="text" class="required textInput digits"   maxlength="20" name="ASK_EXP" value="{$ask_conf.ASK_EXP}">
					<label class="tip"> </label>
				</td>
			</tr>
			</table>
					
	</div>
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
		</ul>
	</div>
</div>
</form>
