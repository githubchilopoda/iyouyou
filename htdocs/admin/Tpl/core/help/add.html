<script type="text/javascript">
var LOAD_MODULE_URL = "{$loadmoduleurl}";
</script>
<script type="text/javascript" src="{$TMPL}/core/include/js/navurl.js"></script>
<script type="text/javascript" src="{$TMPL}/core/include/js/helpforminit.js"></script>
<h2 class="contentTitle">{lang v="ADD"}帮助</h2>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
<div class="pageContent">
<div class="pageFormContent" layoutH="97">		

			<table class="formtable">			
			<tr>
				<td class="item_title">名称:</td>
				<td class="item_input">
					<input type="text" class="required textInput valid"   maxlength="200" name="name">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">分类:</td>
				<td class="item_input">
					<select name="cate_id" class="combox">
						<option value="0">未选择</option>
						{foreach from=$cate_list item=cate_item}
						<option value="{$cate_item.id}">{$cate_item.name}</option>
						{/foreach}
					</select>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">是否URL跳转:</td>
				<td class="item_input">
					<select name="is_url" class="combox">
					<option value="0">否</option>
					<option value="1">是</option>
					</select>
				</td>
			</tr>
			
			<tr id="url_row">
				<td class="item_title">网址:</td>
				<td class="item_input">
					<select name="u_module" class="combox">
							<option value="">{lang v="U_DEFINE"}</option>
							{foreach from=$navs item=nav key=key}
								<option value="{$key}">{$nav.name}</option>
							{/foreach}
					</select>
					<label class="tip" id="u_act">				
					</label>
					<label class="tip"  id="u_config">				
						<label class="tip"> {lang v="U_PARAM"}：</label> <input type="text" class="textInput" name="u_param" />
					</label>
					
					<label class="tip"  id="u_define">
						<input type="text" class="textInput url" name="url"  value="http://"/>
					</label>
				</td>
			</tr>	
			<tr>
				<td class="item_title">{lang v="SORT"}:</td>
				<td class="item_input"><input type="text" class="textInput digits" name="sort" value="{$sort}" /></td>
			</tr>
			<tr>
				<td class="item_title">{lang v="NAV_BLANK"}:</td>
				<td class="item_input">
					<lable>{lang v="BLANK_1"}<input type="radio" name="blank" value="1" /></lable>
					<lable>{lang v="BLANK_0"}<input type="radio" name="blank" value="0"  checked="checked" /></lable>
				</td>
			</tr>
			<tr>
				<td class="item_title">{lang v="IS_EFFECT"}:</td>
				<td class="item_input">
					<lable>{lang v="IS_EFFECT_1"}<input type="radio" name="is_effect" value="1" checked="checked" /></lable>
					<lable>{lang v="IS_EFFECT_0"}<input type="radio" name="is_effect" value="0" /></lable>
				</td>
			</tr>
			<tr>
				<td class="item_title">是否显示在底部:</td>
				<td class="item_input">
					<lable>是<input type="radio" name="is_footer" value="1" checked="checked" /></lable>
					<lable>否<input type="radio" name="is_footer" value="0" /></lable>
				</td>
			</tr>
			
			<tr id="content_row">
				<td class="item_title">内容:</td>
				<td class="item_input">
					<textarea name="content" class="ketext" style="width:680px;height:250px;visibility:hidden;"></textarea>							
							
				</td>
			</tr>
						
			</table>
					
	</div>
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
		</ul>
	</div>
</div>
</form>
