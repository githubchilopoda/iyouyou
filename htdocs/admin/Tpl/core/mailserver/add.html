<script type="text/javascript">
	function init_port()
	{
		var is_ssl = $("select[name='is_ssl']").val();
		if(is_ssl == '1')
		{
			$("input[name='smtp_port']").val("465");
		}
		else
		{
			$("input[name='smtp_port']").val("25");
		}
	}
	$(document).ready(function(){
		$("select[name='is_ssl']").bind("change",function(){
			init_port();
		});
		init_port();
	});
	
</script>
<h2 class="contentTitle">{lang v="ADD"}{lang v="MAILSERVER"}</h2>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
<div class="pageContent">
<div class="pageFormContent" layoutH="97">		

			<table class="formtable">					
			<tr>					
				<td class="item_title">{lang v="SMTP_SERVER"}：</td>
				<td class="item_input">
					<input type="text" class="required textInput valid"  maxlength="200" name="smtp_server">
					<label class="tip"></label>
				</td>					
			</tr>
			<tr>					
				<td class="item_title">{lang v="SMTP_NAME"}：</td>
				<td class="item_input">
					<input type="text" class="required textInput valid"  maxlength="200" name="smtp_name">
					<label class="tip"></label>
				</td>					
			</tr>
			<tr>					
				<td class="item_title">{lang v="SMTP_PWD"}：</td>
				<td class="item_input">
					<input type="password" class="textInput valid"  maxlength="200" name="smtp_pwd" value="">
					<label class="tip"></label>
				</td>					
			</tr>
			
			<tr>
				<td class="item_title">{lang v="IS_VERIFY"}:</td>
				<td class="item_input">
						<select name="is_verify" class="combox">
								<option value="1">{lang v="YES"}</option>
								<option value="0">{lang v="NO"}</option>								
						</select>
				</td>
			</tr>
			
			<tr>					
				<td class="item_title">{lang v="SMTP_PORT"}：</td>
				<td class="item_input">
					<input type="text" class="required textInput digits valid" minlength="1" maxlength="4" name="smtp_port" value="25">
					<label class="tip"></label>
				</td>					
			</tr>
			
			<tr>
				<td class="item_title">{lang v="IS_SSL"}:</td>
				<td class="item_input">
						<select name="is_ssl" class="combox">
								<option value="0">{lang v="NO"}</option>		
								<option value="1">{lang v="YES"}</option>														
						</select>
				</td>
			</tr>
			
			<tr>					
				<td class="item_title">{lang v="TOTAL_USE"}：</td>
				<td class="item_input">
					<input type="text" class="required textInput digits valid" minlength="1" maxlength="4" name="total_use" value="0">
					<label class="tip"></label>
				</td>					
			</tr>
			
			<tr>					
				<td class="item_title">{lang v="USE_LIMIT"}：</td>
				<td class="item_input">
					<input type="text" class="required textInput digits valid" minlength="1" maxlength="4" name="use_limit" value="0">
					<label class="tip"></label>
				</td>					
			</tr>
			
			<tr>
				<td class="item_title">{lang v="IS_RESET"}:</td>
				<td class="item_input">
						<select name="is_reset" class="combox">
								<option value="0">{lang v="NO"}</option>		
								<option value="1">{lang v="YES"}</option>														
						</select>
						<label class="tip">{lang v="IS_RESET_TIP"}</label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">{lang v="IS_EFFECT"}:</td>
				<td class="item_input">
					<lable>{lang v="IS_EFFECT_1"}<input type="radio" name="is_effect" value="1" checked="checked" /></lable>
					<lable>{lang v="IS_EFFECT_0"}<input type="radio" name="is_effect" value="0" /></lable>
				</td>
			</tr>
			
		
			
			</table>
					
	</div>
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
		</ul>
	</div>
</div>
</form>
