<script type="text/javascript">
	$(document).ready(function(){
		$("select[name='is_forever']").change(function(){
			if($(this).val() ==1)
			{
				$("#start_time_one").hide();
				$("#start_time_forever").show();
			}
			else
			{
				$("#start_time_one").show();
				$("#start_time_forever").hide();
			}
		});
	});
</script>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, SpotTitemCallBackEdit)">
<div class="pageContent">
	<div class="pageFormContent" layoutH="57">
	
		<table class="formtable">			
			<tr>
				<td class="item_title">出发时间:</td>
				<td class="item_input" >
					<span id="start_time_one" {if $tourline_items.is_forever eq 0}style="display:block"{else}style="display:none"{/if}>
						<input type="text" name="start_time" value="{$tourline_items.start_time}" class="date textInput readonly valid " mindate="{$NOW_DATE}" datefmt="yyyy-MM-dd"  readonly="true">
						<a class="inputDateButton" href="javascript:;">选择</a>
					</span>
					<span id="start_time_forever" {if $tourline_items.is_forever eq 1}style="display:block"{else}style="display:none"{/if}>
						永久有效
					</span>
				</td>
			</tr>
			<tr>
				<td class="item_title">永久有效:</td>
				<td class="item_input">
					<select name="is_forever">
						<option value="0" {if $tourline_items.is_forever eq 0}selected=selected{/if} >否</option>
						<option value="1" {if $tourline_items.is_forever eq 1}selected=selected{/if} >是</option>
					</select>
					<label class="tip">{lang v="IS_FOREVER_NOTICE"}</label>
				</td>
			</tr>
			<tr>
				<td class="item_title">只限成人购买:</td>
				<td class="item_input">
					<select name="is_adult_buy" class="combox">
						<option value="0" {if $tourline_items.is_adult_buy eq 0} selected=selected{/if} >否</option>
						<option value="1" {if $tourline_items.is_adult_buy eq 1} selected=selected{/if}  >是</option>
					</select>
					<label class="tip">{lang v="IS_FOREVER_NOTICE"}</label>
				</td>
			</tr>		
			<tr>
				<td class="item_title">成人价:</td>
				<td class="item_input">
					<input type="text" class="textInput number"   maxlength="10" name="adult_price" value="{$tourline_items.adult_price}">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">成人预付价:</td>
				<td class="item_input">
					<input type="text" class="textInput number"   maxlength="10" name="adult_sale_price" value="{$tourline_items.adult_sale_price}">
					<label class="tip">{lang v="TOURLINE_ADULT_NOTICE"}</label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">儿童价:</td>
				<td class="item_input">
					<input type="text" class="textInput number"   maxlength="10" name="child_price" value="{$tourline_items.child_price}">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">儿童预付价:</td>
				<td class="item_input">
					<input type="text" class="textInput number"   maxlength="10" name="child_sale_price" value="{$tourline_items.child_sale_price}">
					<label class="tip">{lang v="TOURLINE_CHILD_NOTICE"}</label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">成人报名总数:</td>
				<td class="item_input">
					<input type="text" class="textInput number"   maxlength="10" name="adult_limit" value="{$tourline_items.adult_limit}">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">成人最小购买:</td>
				<td class="item_input">
					<input type="text" class="textInput digits"   maxlength="10" name="adult_buy_min" value="{$tourline_items.adult_buy_min}">
					<label class="tip"></label>
				</td>
			</tr>
			<tr>
				<td class="item_title">成人最大购买:</td>
				<td class="item_input">
					<input type="text" class="textInput digits"   maxlength="10" name="adult_buy_max" value="{$tourline_items.adult_buy_max}">
					<label class="tip"></label>
				</td>
			</tr>
			<tr>
				<td class="item_title">儿童最小购买:</td>
				<td class="item_input">
					<input type="text" class="textInput digits"   maxlength="10" name="child_buy_min" value="{$tourline_items.child_buy_min}">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">儿童最大购买:</td>
				<td class="item_input">
					<input type="text" class="textInput digits"   maxlength="10" name="child_buy_max" value="{$tourline_items.child_buy_max}">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">发团的介绍:</td>
				<td class="item_input">
					<textarea name="brief" cols="80" rows="4" class="textInput">{$tourline_items.brief}</textarea>
					<label class="tip"></label>
				</td>
			</tr>
		</table>
		
	</div>
	<div class="formBar">
		<ul>
			<input type="hidden" name="is_supplier_submit" value="{$is_supplier_submit}">
			<input type="hidden" name="tourline_id" value="{$tourline_id}">
			<input type="hidden" name="id" value="{$tourline_items.id}" />
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
		</ul>
	</div>
</div>
</form>
