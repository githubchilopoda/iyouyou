<script type="text/javascript">
	$(document).ready(function(){
		$("select[name='is_forever']").change(function(){
			if($(this).val() ==1)
			{
				$("#start_time_one").find("input[name='end_time']").attr("disabled","true");
				$("#start_time_one").hide();
				$("#start_time_forever").show();
			}
			else
			{
				$("#start_time_one").show();
				$("#start_time_one").find("input[name='end_time']").attr("disabled","false");
				$("#start_time_forever").hide();
			}
		});
	});
</script>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, SpotTitemCallBack)">
<div class="pageContent">
	<div class="pageFormContent" layoutH="57">
					<table class="formtable">			
						<tr>
							<td class="item_title">出发时间:</td>
							<td class="item_input">
								<span id="start_time_one">
									<span style="float:left;">开始：</span>
									<span style="float:left;">
										<input type="text" name="start_time" value="" class=" date textInput readonly valid" mindate="{$NOW_DATE}" datefmt="yyyy-MM-dd"  readonly="true">

									</span>
								</span>
