<h2 class="contentTitle">{lang v="EDIT"}{lang v="ADMIN"}</h2>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
<div class="pageContent">
<div class="pageFormContent" layoutH="97">		

			<table class="formtable">					
			<tr>					
				<td class="item_title">{lang v="ADM_NAME"}：</td>
				<td class="item_input">
					<input type="text" class="required textInput valid"  minlength="5" maxlength="20" name="adm_name" value="{$vo.adm_name}">
					<label class="tip"></label>
				</td>					
			</tr>
			
			<tr>					
				<td class="item_title">{lang v="ADM_PASSWORD"}：</td>
				<td class="item_input">
					<input type="password" class="textInput valid" minlength="5" maxlength="20" name="adm_password" value="">
					<label class="tip"></label>
				</td>					
			</tr>
			
			<tr>
				<td class="item_title">{lang v="ROLE"}:</td>
				<td class="item_input">
						<select name="role_id" class="combox">
								{foreach from=$role_list item=role_item}
								<option value="{$role_item.id}" {if $vo.role_id eq $role_item.id}selected="selected"{/if}>{$role_item.name}</option>
								{/foreach}
						</select>
				</td>
			</tr>
			
			</table>
					
	</div>
	<div class="formBar">
		<ul>
			<input type="hidden" name="id" value="{$vo.id}" />
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
		</ul>
	</div>
</div>
</form>
