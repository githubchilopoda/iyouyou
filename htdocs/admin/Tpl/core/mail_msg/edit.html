<script type="text/javascript" src="{$TMPL}/core/include/js/promote_msg.js"></script>
<h2 class="contentTitle">{lang v="EDIT"}群发邮件</h2>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
<div class="pageContent">
<div class="pageFormContent" layoutH="97">		

			<table class="formtable">			
			
			
			
			<tr>
				<td class="item_title">标题 :</td>
				<td class="item_input">
					<input type="text" class="required textInput valid" size="50" value="{$vo.title}"   maxlength="200" name="title">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">内容 :</td>
				<td class="item_input">
					<textarea name="content" class="ketext" style="width:680px; height:250px;visibility:hidden;">{$vo.content}</textarea>
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">发送日期 :</td>
				<td class="item_input">
					<input type="text" name="send_time" value="{$vo.send_time}" class="required date textInput readonly valid" mindate="{$NOW_TIME}" datefmt="yyyy-MM-dd HH:mm:ss"  readonly="true">
					<a class="inputDateButton" href="javascript:;">选择</a>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">发送方式 :</td>
				<td class="item_input">
					<select name="send_type" class="combox">
						<option value="0" {if $vo.send_type eq 0}selected="selected"{/if}>按会员组</option>
						<option value="1" {if $vo.send_type eq 1}selected="selected"{/if}>按会等级</option>
						<option value="2" {if $vo.send_type eq 2}selected="selected"{/if}>自定义发送</option>
					</select>
				</td>
			</tr>
			
			<tr id="user_group">
				<td class="item_title">指定会员组:</td>
				<td class="item_input">
					<select name="group_id" class="combox">
						<option value="0" {if $vo.send_type eq 0 and $vo.send_type_id eq 0}selected="selected"{/if}>所有</option>
						{foreach from=$group_list item=item}
						<option value="{$item.id}" {if $vo.send_type eq 0 and $vo.send_type_id eq $item.id}selected="selected"{/if}>{$item.name}</option>
						{/foreach}
					</select>
				</td>
			</tr>
			
			<tr id="user_level">
				<td class="item_title">指定会员等级:</td>
				<td class="item_input">
					<select name="level_id" class="combox">
						<option value="0" {if $vo.send_type eq 1 and $vo.send_type_id eq 0}selected="selected"{/if}>所有</option>
						{foreach from=$level_list item=item}
						<option value="{$item.id}" {if $vo.send_type eq 1 and $vo.send_type_id eq $item.id}selected="selected"{/if}>{$item.name}</option>
						{/foreach}
					</select>
				</td>
			</tr>	
			
			<tr id="user_define">
				<td class="item_title">指定邮箱:</td>
				<td class="item_input">
					<input type="text" class="textInput valid" size="50" value="{$vo.send_define_data}"   maxlength="200" name="send_define_data">
					<label class="tip">填写用半角逗号分隔的电子邮箱</label>
				</td>
			</tr>
						
			</table>
					
	</div>
	<div class="formBar">
		<ul>
			<input type="hidden" name="id" value="{$vo.id}" />
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
		</ul>
	</div>
</div>
</form>
