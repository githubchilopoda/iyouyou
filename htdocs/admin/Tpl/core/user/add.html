<script type="text/javascript">
var LOAD_CITY_URL = "{$loadcityurl}";
</script>
<script type="text/javascript" src="{$TMPL}/core/include/js/province_city_link.js"></script>
<h2 class="contentTitle">{lang v="ADD"}会员</h2>
<form action="{$formaction}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
<div class="pageContent">
<div class="pageFormContent" layoutH="97">		

			<table class="formtable">				
			<tr>
				<td class="item_title">会员名:</td>
				<td class="item_input">
					<input type="text" class="required textInput valid"   maxlength="150" name="user_name">
					<label class="tip"></label>
				</td>
			</tr>
			
			
			<tr>
				<td class="item_title">密码:</td>
				<td class="item_input">
					<input type="password" class="required textInput valid"   maxlength="150" name="user_pwd">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">确认密码:</td>
				<td class="item_input">
					<input type="password" class="required textInput valid"   maxlength="150" name="cfm_user_pwd">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">电子邮箱:</td>
				<td class="item_input">
					<input type="text" class="textInput valid email"   maxlength="255" name="email">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">手机号:</td>
				<td class="item_input">
					<input type="text" class="textInput valid digits"   maxlength="255" name="mobile">
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">是否通过验证:</td>
				<td class="item_input">
					<select name="is_verify" class="combox">
						<option value="1">是</option>
						<option value="0">否</option>						
					</select>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">状态:</td>
				<td class="item_input">
					<select name="is_effect" class="combox">
						<option value="1">启用</option>
						<option value="0">禁用</option>						
					</select>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">自动注册:</td>
				<td class="item_input">
					<select name="is_temp" class="combox">						
						<option value="0">否</option>		
						<option value="1">是</option>				
					</select>
					<label class="tip">自动注册为是时，允许用户更改一次用户名</label>
				</td>
			</tr>
			

			
			<tr>
				<td class="item_title">所属会员组:</td>
				<td class="item_input">
					<select name="group_id" class="combox">						
						<option value="0">未选择</option>		
						{foreach from=$group_list item=group}
						<option value="{$group.id}">{$group.name}</option>
						{/foreach}			
					</select>
					<label class="tip"></label>
				</td>
			</tr>
			
			<tr>
				<th class="item_title" colspan="2" style="font-weight:bold;">会员相关资料</th>
			</tr>

			<tr>
				<td class="item_title">真实姓名:</td>
				<td class="item_input">
					<input type="text" class="textInput valid"   maxlength="250" name="truename">
				</td>
			</tr>
			
			<tr>
				<td class="item_title">性别:</td>
				<td class="item_input">
					<select name="sex" class="combox">				
						<option value="-1">未知</option>			
						<option value="0">女</option>		
						<option value="1">男</option>				
					</select>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">生日:</td>
				<td class="item_input">
					<input type="text" class="textInput valid date readonly" readonly="true"   maxlength="250" name="birthday">
					<a href="javascript:;" class="inputDateButton">选择</a>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">证件类型:</td>
				<td class="item_input">
					<select name="paper_type" class="combox">		
						<option value="1">身份证</option>		
						<option value="2">护照</option>		
						<option value="3">军官证</option>			
						<option value="4">港澳通行证</option>	
						<option value="5">台胞证</option>			
						<option value="6">其他</option>			
					</select>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">证件编号:</td>
				<td class="item_input">
					<input type="text" class="textInput valid"   maxlength="250" name="paper_sn" size="80" />
				</td>
			</tr>
			
			<tr>
				<td class="item_title">所在地区:</td>
				<td class="item_input">
					<label class="tip">省份：</label><label class="tip"><select name="province_id" class="combox">		
							<option value="0">未选择</option>
							{foreach from=$province_list item=province}
							<option value="{$province.id}">{$province.py_first} {$province.name}</option>
							{/foreach}
					</select></label>
					<label class="tip">城市：</label><label class="tip" id="city_list"><select name="city_id" class="combox">		
							<option value="0">未选择</option>
					</select></label>
				</td>
			</tr>
			
			<tr>
				<td class="item_title">地址:</td>
				<td class="item_input">
					<input type="text" class="textInput valid"   maxlength="250" name="address">
				</td>
			</tr>
			
			<tr>
				<td class="item_title">邮编:</td>
				<td class="item_input">
					<input type="text" class="textInput valid"   maxlength="250" name="zip_code">
				</td>
			</tr>
			
			<tr>
				<td class="item_title">头像:</td>
				<td class="item_input">
					{function name="load_keimg" p1="avatar" p2=""}
				</td>
			</tr>

			</table>
					
	</div>
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
		</ul>
	</div>
</div>
</form>
