
<div class="pageContent">
	<form method="post" action="{$dochangeurl}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<table class="formtable">	
			<tr>					
				<td class="item_title">{lang v="ADM_NAME"}：</td>
				<td class="item_input">
				<input type="text" class="textInput"  minlength="5" maxlength="20" name="adm_name" readonly="readonly" value="{$adm_data.adm_name}" >
				</td>
			</tr>
			<tr>	
				<td class="item_title">{lang v="ADM_PASSWORD"}：</td>
				<td class="item_input">
				<input type="password" class="required textInput valid" minlength="5" maxlength="20" name="adm_password" value="" />
				</td>
			</tr>
			<tr>	
				<td class="item_title">{lang v="ADM_NEW_PASSWORD"}：</td>
				<td class="item_input">
				<input type="password" class="required textInput valid" minlength="5" maxlength="20" name="adm_new_password" value="" />
				</td>
			</tr>
			<tr>	
				<td class="item_title">{lang v="ADM_CONFIRM_PASSWORD"}：</td>
				<td class="item_input">
				<input type="password" class="required textInput valid" minlength="5" maxlength="20" name="adm_confirm_password" value="" />
				</td>
			</tr>
			</table>
		</div>
		<div class="formBar">
			<ul>
				<input type="hidden" name="adm_id" value="{$adm_data.adm_id}" />
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang v="SAVE"}</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button class="close" type="button">{lang v="CLOSE"}</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
