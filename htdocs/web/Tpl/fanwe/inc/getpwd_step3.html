
<form name="getpwd_form" action="{url r="user#getpwd_savepwd"}" method="post">
	<div class="field">
			<span class="field_title">新密码</span>
			<span class="field_content">
			<input type="password"  class="ui-textbox"  holder="请输入新密码" name="new_pwd" size="30">
			</span>
			<span class="field_tip"></span>
	</div>
	<div class="blank"></div>
	<div class="field">
			<span class="field_title">确认新密码</span>
			<span class="field_content">
			<input type="password"  class="ui-textbox"  holder="请输入确认密码" name="cfm_new_pwd" size="30">
			</span>
			<span class="field_tip"></span>
	</div>
	<div class="blank"></div>
	
	
	<div class="field">
			<span class="field_title"></span>
			<span class="field_content">
			<a href="javascript:void(0);" class="long_btn" id="next_step">保存</a>
			<input type="submit" style="display:none;" />
			<input type="hidden" value="{$code}" name="c" />
			<input type="hidden" value="{$user.user_name}" name="un" />
			</span>
			<span class="field_tip"></span>
		</div>
		<div class="blank"></div>

	</form>
