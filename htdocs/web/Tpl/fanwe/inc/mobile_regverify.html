<div class="regist_form">
				<form name="verify_form" action="{url r="user#doverify" t="t=mobile"}" method="post">
					
					<div class="field message_tip ">
							<span class="field_title"></span>
							<span class="field_content">
							<label>
							{$message}				
							</label>			
							</span>
							<span class="field_tip"></span>
					</div>
					<div class="blank"></div>
					<div class="field">
							<span class="field_title"></span>
							<span class="field_content">
							<input type="text"  class="ui-textbox"  holder="验证码" name="c" size="20" style="width:80px; float:left;">
							<input type="hidden" value="{$user.user_name}" name="un" />
							</span>
							<span class="field_tip"></span>
					</div>
					<div class="blank"></div>
					
					<div class="field">
							<span class="field_title"></span>
							<span class="field_content">
							<a href="javascript:void(0);" class="long_btn" id="do_verify">确定</a>
							<input type="submit" style="display:none;" />
							</span>
							<span class="field_tip"></span>
					</div>
				</form>
				<div class="blank"></div>
					
					<div class="field">
							<span class="field_title"></span>
							<span class="field_content">
							<a href="{url r="user#resend_mobile" p="un=$user.user_name"}"  class="long_btn" id="do_resend">没有收到短信？再次发送</a>
							</span>
							<span class="field_tip"></span>
					</div>
			</div>
