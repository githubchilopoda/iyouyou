{if $list}
<div class="right_comment_box">
    <div class="comment_box">
        <div class="comment_box_tit"><h3>最新点评</h3></div>
        <div class="comment_box_con">
            <ul class="scroll_List">
                {foreach from=$list item=row}
                <li class="comment_inner_item">
                    <p class="tour_tit"><a href="{$row.url}" target="_blank">{function name="msubstr" v=$row.review_rel_name b=0 e=18}</a></p>
                    <p class="tour_des"><a href="{$row.url}" target="_blank">{function name="msubstr" v=$row.review_content b=0 e=35}</a></p>
                    <p class="tour_u_time"><span>{$row.nickname}</span> {$row.review_time}点评</p>
                </li>
                {/foreach}
            </ul>
        </div>
    </div>
</div>
 <script type="text/jscript">
$(document).ready(function(e) {
    var in_out_time = 800; //渐显时间
    var scroll_Interval_time = 2000; //滚动间隔时间
    var scroll_time = 1000; //滚动动画时间

    scroll_review_inli(); 

    function scroll_review_inli(){
        $(".comment_box_con .scroll_List").css("top",0);
        $(".comment_box_con .scroll_List li:last").clone().prependTo(".comment_box_con .scroll_List");
        $(".comment_box_con .scroll_List li:first").css("opacity",0);
        $(".comment_box_con .scroll_List li:first").animate({opacity:1},in_out_time);
        setTimeout(scroll_review_outli_last,scroll_Interval_time) ;
    }

    function scroll_review_outli_last(){
     $(".comment_box_con .scroll_List li:last").detach(); 
     $(".comment_box_con .scroll_List").animate({top:55},scroll_time,scroll_review_inli);
    }
});
 </script>
{/if}
